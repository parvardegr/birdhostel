<!DOCTYPE html>
<html>

<head>
    <title>Bird Hostel</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        .main {
            height: 100vh;
            background-image: url('static/background.JPG');
            background-size: cover;
        }

        .logo {
            width: 230px;
            padding-top: 12vh;
        }

        .cta {
            margin-top: 128px;
            width: 45vw;
            height: 7vh;
            background-color: #562975 !important;
            color: #fbfbfb !important;
            font-family: monospace;
        }

        .menu {
            padding: 0;
            margin: 0;
            margin-top: 65px;
            position: absolute;
            bottom: 0;
            right: 0;
            margin-bottom: 2vh !important;
        }

        .column {
            margin: 0 3vw;
        }

        .column img {
            width: 12vw;
            max-width: 100px;
            padding: 0;
        }

        .location {
            background-color: #f1f3f4;
        }

    </style>
</head>

<body>

    <section class="main container has-text-centered">

        <!-- Logo Image -->
        <figure class="logo image container mb-5">
            <img src="static/logo.png" alt="Bird Hostel Logo Image">
        </figure>

        <!-- Call To Action Button -->
        <a class="cta button is-primary mb-5" href="https://www.safarbazi.com/properties/8184">
            Reservation
        </a>

        <!-- Icons -->
        <div class="menu columns is-mobile is-centered">

            <!-- Location Icon -->
            <div class="column is-narrow" onclick="scrollToMap()">
                <img src="static/placeholder.png" alt="Location Icon">
            </div>

            <!-- Instagram Icon -->
            <div class="column is-narrow">
                <a href="https://www.instagram.com/birdhostell" target="_blank">
                    <img src="static/instagram.png" alt="Instagram Icon">
                </a>
            </div>

            <!-- Contact Info Icon -->
            <!-- <div class="column is-narrow">
                <img src="static/technology.png" alt="Contact Info Icon">
            </div> -->

        </div>

    </section>

    <section class="location container">
        <h2 class="title is-4">We Are Waiting For You</h2>
        <!-- Google Map iframe with specific location coordinates -->
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3547.42792638102!2d56.3585551!3d27.237105300000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ef9d19122ba42a5%3A0xbe151f10a753dac!2z2KfZgtin2YXYqtqv2KfZhyDZvtix2YbYr9mHIGJpcmQgaG9zdGVs!5e0!3m2!1sen!2sat!4v1704354245508!5m2!1sen!2sat"
            width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <script>
        // JavaScript function to scroll to the location section
        function scrollToMap() {
            document.querySelector('.location').scrollIntoView({ behavior: 'smooth' });
        }
    </script>

</body>

</html>
