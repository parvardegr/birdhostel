<!DOCTYPE html>
<html>

<head>
    <title>Bird Hostel</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        body {
            background-color: #f1f3f4;
        }

        .main {
            height: 95vh;
            background-image: url('static/background.JPG');
            background-size: cover;
        }

        .logo {
            width: 230px;
            padding-top: 12vh;
        }

        .cta {
            margin-top: 128px;
            width: 45vw;
            height: 7vh;
            background-color: #562975 !important;
            color: #fbfbfb !important;
            font-family: monospace;
        }

        .menu {
            padding: 0;
            margin: 0;
            margin-top: 65px;
            position: absolute;
            bottom: 0;
            right: 0;
            margin-bottom: 6vh !important;
        }

        .column {
            margin: 0 3vw;
        }

        .column img {
            width: 12vw;
            max-width: 100px;
            padding: 0;
        }

        .location {
            padding: 20px;
            background-color: #f1f3f4;
        }

        .location-slogan {
            padding: 40px 0 15px 0;
        }

        .contact {
            padding-bottom: 10px;
        }

        .indent {
            margin-left: 15px;
        }

        /* section devider */
        .section-devider {
            background-color: #f1f3f4;
        }

        .devider {
            display: block;
            width: 100%;
            height: 60px;
            max-height: 60px;
            margin: 0;
            z-index: 5;
            bottom: 0;
            position: absolute;
            left: 0px;
            float: left;
        }

        .parallax1>use {
            animation: move-forever1 10s linear infinite;

            &:nth-child(1) {
                animation-delay: -2s;
            }
        }

        .parallax2>use {
            animation: move-forever2 8s linear infinite;

            &:nth-child(1) {
                animation-delay: -2s;
            }
        }

        .parallax3>use {
            animation: move-forever3 6s linear infinite;

            &:nth-child(1) {
                animation-delay: -2s;
            }
        }

        .parallax4>use {
            animation: move-forever4 4s linear infinite;

            &:nth-child(1) {
                animation-delay: -2s;
            }
        }

        @keyframes move-forever1 {
            0% {
                transform: translate(85px, 0%);
            }

            100% {
                transform: translate(-90px, 0%);
            }
        }

        @keyframes move-forever2 {
            0% {
                transform: translate(-90px, 0%);
            }

            100% {
                transform: translate(85px, 0%);
            }
        }

        @keyframes move-forever3 {
            0% {
                transform: translate(85px, 0%);
            }

            100% {
                transform: translate(-90px, 0%);
            }
        }

        @keyframes move-forever4 {
            0% {
                transform: translate(-90px, 0%);
            }

            100% {
                transform: translate(85px, 0%);
            }
        }
        /* end section devider */

    </style>
</head>

<body>

    <section class="main container has-text-centered">

        <!-- Logo Image -->
        <figure class="logo image container mb-5">
            <img src="static/logo.png" alt="Bird Hostel Logo Image">
        </figure>

        <!-- Call To Action Button -->
        <a class="cta button is-primary mb-5" href="https://www.safarbazi.com/properties/8184" target="_blank">
            Reservation
        </a>

        <!-- Icons -->
        <div class="menu columns is-centered">

            <!-- Location Icon -->
            <!-- <div class="column is-narrow" onclick="scrollToMap()">
                <img src="static/placeholder.png" alt="Location Icon">
            </div> -->

            <!-- Instagram Icon -->
            <div class="column is-narrow">
                <a href="https://www.instagram.com/birdhostell" target="_blank">
                    <img src="static/instagram.png" alt="Instagram Icon">
                </a>
            </div>

            <!-- Contact Info Icon -->
            <!-- <div class="column is-narrow">
                <img src="static/technology.png" alt="Contact Info Icon">
            </div> -->

        </div>

    </section>

    <div class="section-devider">
        <svg class="devider" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28 " preserveAspectRatio="none">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 
                    58-18 88-18s
                    58 18 88 18 
                    58-18 88-18 
                    58 18 88 18
                    v44h-352z" />
            </defs>
            <g class="parallax1">
                <use xlink:href="#gentle-wave" x="50" y="3" fill="#f461c1" />
            </g>
            <g class="parallax2">
                <use xlink:href="#gentle-wave" x="50" y="0" fill="#4579e2" />
            </g>
            <g class="parallax3">
                <use xlink:href="#gentle-wave" x="50" y="9" fill="#3461c1" />
            </g>
            <g class="parallax4">
                <use xlink:href="#gentle-wave" x="50" y="6" fill="#fff" />
            </g>
        </svg>
    </div>

    <section class="location container">
        <p class="location-slogan">We Are Waiting For You!</p>
        <div class="contact">
            <p>Call us</p>
            <p class="indent">+98 938 456 8075</p>
        </div>

        <!-- Google Map iframe with specific location coordinates -->
        <div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3547.42792638102!2d56.3585551!3d27.237105300000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ef9d19122ba42a5%3A0xbe151f10a753dac!2z2KfZgtin2YXYqtqv2KfZhyDZvtix2YbYr9mHIGJpcmQgaG9zdGVs!5e0!3m2!1sen!2sat!4v1704354245508!5m2!1sen!2sat"
                width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </section>

    <script>
        // JavaScript function to scroll to the location section
        function scrollToMap() {
            document.querySelector('.location').scrollIntoView({ behavior: 'smooth' });
        }
    </script>

</body>

</html>
